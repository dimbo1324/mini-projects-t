<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ #{{.ID}}</title>
    <style>
      body {
        font-family:
          DejaVu Sans,
          Arial,
          sans-serif;
        padding: 20px;
      }
      .header {
        margin-bottom: 30px;
      }
      .client-info {
        margin-bottom: 20px;
        border-left: 4px solid #333;
        padding-left: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .total-col {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Заказ №{{.ID}}</h1>
      <p>Дата формирования: {{.Date}}</p>
    </div>

    <div class="client-info">
      <h3>Клиент: {{.Customer}}</h3>
    </div>

    <table>
      <thead>
        <tr>
          <th>Товар</th>
          <th>Кол-во</th>
          <th>Цена</th>
          <th class="total-col">Сумма</th>
        </tr>
      </thead>
      <tbody>
        {{range .Items}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Quantity}}</td>
          <td>{{printf "%.2f" .Price}} ₽</td>
          <td class="total-col">{{printf "%.2f" .Total}} ₽</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
